version: '3.8'

services:
  # PostgreSQL for persistence
  postgres:
    image: postgres:16-alpine
    container_name: zkdpp-postgres
    environment:
      POSTGRES_USER: zkdpp
      POSTGRES_PASSWORD: zkdpp_dev_password
      POSTGRES_DB: zkdpp
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zkdpp"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NATS with JetStream for event bus
  nats:
    image: nats:2.10-alpine
    container_name: zkdpp-nats
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "nats-server", "-sl=jetstream=advisory"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Keycloak for OIDC identity management
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: zkdpp-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/zkdpp
      KC_DB_USERNAME: zkdpp
      KC_DB_PASSWORD: zkdpp_dev_password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: true
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Ollama for local AI extraction (optional - comment out if using cloud AI)
  # Uncomment below if you have an NVIDIA GPU
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: zkdpp-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #           count: all
  #           capabilities: [gpu]

volumes:
  postgres_data:
  nats_data:
  # ollama_data:  # Uncomment if using Ollama

networks:
  default:
    name: zkdpp-network
