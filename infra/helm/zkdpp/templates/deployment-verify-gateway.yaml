{{- if .Values.verifyGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zkdpp.fullname" . }}-verify-gateway
  labels:
    {{- include "zkdpp.labels" . | nindent 4 }}
    app.kubernetes.io/component: verify-gateway
spec:
  {{- if not .Values.verifyGateway.autoscaling.enabled }}
  replicas: {{ .Values.verifyGateway.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "zkdpp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: verify-gateway
  template:
    metadata:
      {{- with .Values.verifyGateway.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "zkdpp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: verify-gateway
    spec:
      {{- include "zkdpp.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "zkdpp.serviceAccountName" . }}
      {{- with .Values.verifyGateway.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: verify-gateway
          {{- with .Values.verifyGateway.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "zkdpp.image" (dict "image" .Values.verifyGateway.image "Chart" .Chart "Values" .Values) }}
          imagePullPolicy: {{ .Values.verifyGateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            {{- range $key, $value := .Values.verifyGateway.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: NATS_URL
              value: {{ .Values.config.natsUrl | quote }}
            - name: KEYCLOAK_URL
              value: {{ .Values.config.keycloak.url | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.config.keycloak.realm | quote }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.config.keycloak.clientId | quote }}
            - name: KEYCLOAK_ENABLED
              value: {{ .Values.config.keycloak.enabled | quote }}
            {{- if .Values.secrets.gatewaySigningSecret }}
            - name: SIGNING_KEY_PRIVATE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.gatewaySigningSecret }}
                  key: {{ .Values.secrets.gatewaySigningSecretKey }}
            {{- end }}
          {{- with .Values.verifyGateway.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.verifyGateway.resources | nindent 12 }}
      {{- with .Values.verifyGateway.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.verifyGateway.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.verifyGateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
