{{- if and .Values.verifyGateway.enabled .Values.verifyGateway.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "zkdpp.fullname" . }}-verify-gateway
  labels:
    {{- include "zkdpp.labels" . | nindent 4 }}
    app.kubernetes.io/component: verify-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "zkdpp.fullname" . }}-verify-gateway
  minReplicas: {{ .Values.verifyGateway.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.verifyGateway.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.verifyGateway.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
