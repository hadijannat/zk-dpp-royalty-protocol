{{- if .Values.dppBuilder.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zkdpp.fullname" . }}-dpp-builder
  labels:
    {{- include "zkdpp.labels" . | nindent 4 }}
    app.kubernetes.io/component: dpp-builder
spec:
  {{- if not .Values.dppBuilder.autoscaling.enabled }}
  replicas: {{ .Values.dppBuilder.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "zkdpp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dpp-builder
  template:
    metadata:
      {{- with .Values.dppBuilder.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "zkdpp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dpp-builder
    spec:
      {{- include "zkdpp.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "zkdpp.serviceAccountName" . }}
      {{- with .Values.dppBuilder.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dpp-builder
          {{- with .Values.dppBuilder.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "zkdpp.image" (dict "image" .Values.dppBuilder.image "Chart" .Chart "Values" .Values) }}
          imagePullPolicy: {{ .Values.dppBuilder.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3002
              protocol: TCP
          env:
            {{- range $key, $value := .Values.dppBuilder.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: NATS_URL
              value: {{ .Values.config.natsUrl | quote }}
            - name: KEYCLOAK_URL
              value: {{ .Values.config.keycloak.url | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.config.keycloak.realm | quote }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.config.keycloak.clientId | quote }}
            - name: KEYCLOAK_ENABLED
              value: {{ .Values.config.keycloak.enabled | quote }}
            {{- if .Values.secrets.databaseSecret }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.databaseSecret }}
                  key: {{ .Values.secrets.databaseSecretKey }}
            {{- else if .Values.config.databaseUrl }}
            - name: DATABASE_URL
              value: {{ .Values.config.databaseUrl | quote }}
            {{- end }}
          {{- with .Values.dppBuilder.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.dppBuilder.resources | nindent 12 }}
      {{- with .Values.dppBuilder.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dppBuilder.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dppBuilder.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
