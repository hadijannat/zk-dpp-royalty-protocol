{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "zkdpp.fullname" . }}
  labels:
    {{- include "zkdpp.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .backend.service "verify-gateway" }}
                name: {{ include "zkdpp.fullname" $ }}-verify-gateway
                port:
                  number: {{ $.Values.verifyGateway.service.port }}
                {{- else if eq .backend.service "dpp-builder" }}
                name: {{ include "zkdpp.fullname" $ }}-dpp-builder
                port:
                  number: {{ $.Values.dppBuilder.service.port }}
                {{- else if eq .backend.service "metering-billing" }}
                name: {{ include "zkdpp.fullname" $ }}-metering-billing
                port:
                  number: {{ $.Values.meteringBilling.service.port }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
